<f:if condition="{pagination.numberOfPages} > 1">
    <f:if condition="{configuration.insertAbove}">
        <f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
    </f:if>
</f:if>

<f:format.raw>{childrens}</f:format.raw>


<f:if condition="{pagination.numberOfPages} > 1">
    <f:if condition="{configuration.insertBelow}">
        <f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
    </f:if>
</f:if>

<f:section name="paginator">
    <ul class="f3-widget-paginator pagination">
        <f:if condition="{pagination.previousPage}">
            <li class="page-item previous">
                <f:if condition="{pagination.previousPage} > 1">
                    <f:then>
                        <f:link.action class="page-link" arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}"><f:translate key="widget.pagination.previous" /></f:link.action>
                    </f:then>
                    <f:else>
                        <f:link.action class="page-link" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}"><i class="fa fa-angle-left"></i>&nbsp;<f:translate key="widget.pagination.previous" /></f:link.action>
                    </f:else>
                </f:if>
            </li>
        </f:if>
        <f:if condition="{pagination.displayRangeStart} > 1">
            <li class="page-item first">
                <f:link.action class="page-link" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">1</f:link.action>
            </li>
        </f:if>
        <f:if condition="{pagination.hasLessPages}">
            <li>...</li>
        </f:if>
        <f:for each="{pagination.pages}" as="page" iteration="iterator">
            <f:if condition="{page} == {pagination.currentPage}">
                <f:then>
                    <li class="page-item current active">
                        <span class="page-link">{page}</span>
                    </li>
                </f:then>
                <f:else>
                    <li>
                        <f:if condition="{page} > 1">
                            <f:then>
                                <f:link.action class="page-link" arguments="{currentPage: page}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">{page}</f:link.action>
                            </f:then>
                            <f:else>
                                <f:link.action class="page-link" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">{page}</f:link.action>
                            </f:else>
                        </f:if>
                    </li>
                </f:else>
            </f:if>
        </f:for>
        <f:if condition="{pagination.hasMorePages}">
            <li>...</li>
        </f:if>
        <f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
            <li class="page-item last">
                <f:link.action class="page-link" arguments="{currentPage: pagination.numberOfPages}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">{pagination.numberOfPages}</f:link.action>
            </li>
        </f:if>
        <f:if condition="{pagination.nextPage}">
            <li class="page-item next">
                <f:link.action class="page-link" arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}"><f:translate key="widget.pagination.next" />&nbsp;<i class="fa fa-angle-right"></i></f:link.action>
            </li>
        </f:if>
    </ul>
</f:section>
